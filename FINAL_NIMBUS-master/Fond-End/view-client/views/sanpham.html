<div class="advanced-search" style="margin-top: 140px; width: 100%;height: 60px;">
  <div class="container">
    <div class="advanced-search-category">
      <span>Phân loại </span>
      <select name="" id="advanced-search-category-select" ng-model="selectedCategoryId"
        ng-change="onclickDanhMuc(selectedCategoryId)">
        <option value="null">Tất cả</option>
        <option ng-repeat="item in dsDanhMuc" value="{{item.idDanhMuc}}">{{item.tenDanhMuc}}</option>
      </select>
    </div>
    <div class="advanced-search-price">
      <span>Giá từ</span>
      <input type="number" placeholder="tối thiểu" id="min-price" onchange="searchProducts()">
      <span>đến</span>
      <input type="number" placeholder="tối đa" id="max-price" onchange="searchProducts()">
      <button id="advanced-search-price-btn"><i class="fa-light fa-magnifying-glass-dollar"></i></button>
    </div>
    <div class="advanced-search-control">
      <button id="sort-ascending" onclick="searchProducts(1)"><i class="fa-regular fa-arrow-up-short-wide"></i></button>
      <button id="sort-descending" onclick="searchProducts(2)"><i
          class="fa-regular fa-arrow-down-wide-short"></i></button>
      <button id="reset-search" onclick="searchProducts(0)"><i class="fa-light fa-arrow-rotate-right"></i></button>
      <button onclick="closeSearchAdvanced()"><i class="fa-light fa-xmark"></i></button>
    </div>
  </div>
</div>
<main class="main-wrapper">
  <div class="home-service" id="home-service">
    <nav class="header-bottom" style="margin-top: 61px;">
      <div class="container">
        <ul class="menu-list" style="margin-bottom: 0px;">
          <li class="menu-list-item"><a href="#!trang_chu" class="menu-link text-decoration-none">Trang chủ</a></li>
          <li class="menu-list-item"><a href="" class="menu-link text-dark text-decoration-none"
              ng-repeat="item in dsDanhMuc" ng-click="onclickDanhMuc(item.idDanhMuc)">{{item.tenDanhMuc}}</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container" style="margin-top: 80px;">
      <!-- Product Categories -->
      <div class="home-title-block" id="home-title">
        <h2 class="home-title mb-4">KHÁM PHÁ CỬA HÀNG CỦA CHÚNG TÔI</h2>
        <div class="menu-container">
          <div class="menu-item" ng-repeat="item in dsSanPham">
            <img ng-src="{{item.urlAnh}}" alt="image" class="menu-image">
            <h3 class="menu-name"><strong>{{item.tenSanPham}}</strong></h3>
            <p class="menu-description"><span style="font-size: 90%">{{item.moTa}}</span></p>
            <p class="menu-price"><span>{{ item.giaBan/1 | currency: '$': 0 }}</span> VND</p>
            <a href="#!san_pham_ct/{{item.idSanPham}}" class="order-btn text-decoration-none"
              ng-click="onclickSanPham(item.idSanPham)" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-cart-shopping"></i> ĐẶT HÀNG
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Featured Products -->
  <h3>Sản phẩm nổi bật</h3>
  <div class="row">
  </div>
  </div>
  </div>
</main>
